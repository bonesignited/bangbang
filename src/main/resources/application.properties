spring.datasource.url = jdbc:mysql://localhost:3306/substitute?characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = zlx980513
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.initial-size=10

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**



#mybatis
#entity扫描的包名
mybatis.type-aliases-package=com.zlx.bangbang.domain
#Mapper.xml所在的位置
mybatis.mapper-locations=classpath*:/mappers/*Mapper.xml
#开启MyBatis的二级缓存
mybatis.configuration.cache-enabled=true

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

token.header=Authorization
token.secret=secret
# 一星期
token.expiration=900

spring.devtools.remote.debug.local-port=8000

# Redis 配置
# 数据库索引，默认为0
spring.redis.database=0
# redis 服务器地址
spring.redis.host=localhost
# redis 服务器连接端口
spring.redis.port=6379
# 连接密码，默认为空
spring.redis.password=
# 连接池最大连接数，负值没有限制
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间，负值没有限制
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间，毫秒
spring.redis.timeout=0